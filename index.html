<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website 1 - order-summary-component-main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
</head>

<body>
    <main class="main-page">
        <div class="main-container">
            <header class="hero__section">
                <!-- <img src="./images/illustration-hero.svg"> -->
            </header>

            <div class="container2"  
                <section class="order-summary__section">
                    <h1 class="title">Order Summary</h1>
                    <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </section>

                <section class="payment-plan__section">
                    <div>
                        <img src="./images/icon-music.svg">
                    </div>

                    <div class="annual-plan">
                        <h3>Annual Plan</h3>
                        <p class="amount">$59.99/year</p>
                    </div>

                    <div class="change-plan">
                        <a href="#">Change</a>
                    </div>

                </section>

                <div class="payment-btn__container">
                    <button class="payment-btn">Proceed to Payment</button>
                </div>
                
                <div class="cancel-order__container">
                    <button class="cancel-order-btn">Cancel Order</button>
                </div>
               
            </div>
        </div>
    </main>
</body>
</html>
